<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="border container mt-2 p-0">
        <div class="container border-bottom text-dark bg-secondary-subtle"><!--titulo y warning-->
            <h1>Payment for example</h1>
        </div>
        <div class="container">
            <div class="alert alert-warning m-2" role="alert">
                Algunos campos estan sin rellenar
            </div>
        </div>
        <div class="container"> <!--PRIMERA FILA-->
            <div class="row align-items-center">
                <div class="col-5">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label ">Nº Tarjeta#</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="xxxxxxxxxxxxx">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Cantidad</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="En euros">
                    </div>
                </div>
            </div>
        </div>
        <div><!--SEGUNDA FILA-->
            <div class="container ">
                <div class="row align-items-start">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre: </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Apellidos: </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div><!--TERCERA FILA-->
            <div class="container">
                <div class="row align-items-start">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Comunidad</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Ciudad</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">Málaga</option>
                                <option value="2">Madrid</option>
                                <option value="3">Barcelona</option>
                                <option value="4">Valencia</option>
                                <option value="5">Sevilla</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Código Postal</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container"><!--CUARTA FILA-->
            <div class="row align-items-start">
                <div class="col-6">
                    <label for="visa"><i class="fa-brands fa-cc-visa"></i> VISA</label>
                    <input type="radio" name="card" id="visa">

                    <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i>MasterCard</label>
                    <input type="radio" name="card" id="mastercard">

                    <label for="paypal"><i class="fa-brands fa-cc-paypal"></i>PayPal</label>
                    <input type="radio" name="card" id="paypal">
                </div>
                <div class="col-6">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea name="mensaje" id="mensaje">
                </textarea>
                </div>
            </div>
        </div>
        <div class="container border-top"><!--ULTIMA fila-->
            <div class="d-flex justify-content-end">
                <div class="p-1">
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
